        <h1> Bienvenidos a Recetas Dulces </h1>

    <menu>
        <h2>Formulario de registro</h2>
        <form action="show_data.html" target="_blank">
            <label for="firstname">Nombre: </label> <input type="text" name="firstname" placeholder="Ingrese su nombre"> <br><br>
            <label for="lastname">Apellido: </label> <input type="text" name="lastname" placeholder="Ingrese su apellido"> <br><br>
            <label for="street">Direccion: </label> <input type="text" name="address" placeholder="Ingrese su direccion"> <br><br>
            <label for="city">Ciudad: </label> <input type="text" name="city" value="C.A.B.A"> <br><br>
            <label for="zipcode">Codigo Postal: </label> <input type="zipcode" name="firstname" placeholder="Ingrese su codigo postal"> <br><br>
            <label for="birthdate">Fecha de Nacimiento (mm/dd/yyyy): </label> <input type="text" name="firstname" placeholder="Ingrese su fecha de nacimiento"> <br><br>

            <p>Género
                <input type="radio" name="gender" value="Hombre" checked> Hombre
                <input type="radio" name="gender" value="Mujer"> Mujer
                <input type="radio" name="gender" value="Otro"> Otro
            </p>
            <p>Estudios:
                <input type="checkbox" name="estudio" value="primarios"> Primarios
                <input type="checkbox" name="estudio" value="secundario"> Secundario
                <input type="checkbox" name="estudio" value="terciario"> Terciario
                <input type="checkbox" name="estudio" value="universitario"> Universitario
                <input type="checkbox" name="estudio" value="otros"> Otros
            </p>
            <input type="submit" value="Enviar">
        </form>
        <p>Click para enviar la información. </p>
